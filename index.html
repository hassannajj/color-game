<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport content=width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Color Game</div>
    <div class="content">
        <div id="you-won"></div>
        <div id="timer">0</div>
        <div id="canvas"></div>
        <div class="buttons">
            <div class="red">
                <div class="color">Red</div>
                <button onclick="changeRed(10)" class="red-add">+10</button>
                <button onclick="changeRed(-10)" class="red-subtract">-10</button>
                <div id="red-score">0</div>
            </div>
            <div class="green">
                <div class="color">Green</div>
                <button onclick="changeGreen(10)" class="green-add">+10</button>
                <button onclick="changeGreen(-10)" class="green-subtract">-10</button>
                <div id="green-score">0</div>
            </div>
            <div class="blue">
                <div class="color">Blue</div>
                <button onclick="changeBlue(10)" class="blue-add">+10</button>
                <button onclick="changeBlue(-10)" class="blue-subtract">-10</button>
                <div id="blue-score">0</div>
            </div>
        </div>
        <div id="goal"></div>
        <button onclick="reset()" class="reset">Reset</button>
    </div>
    <div class="high-score">
        <h5>High Score:</h5>
        0:50
    </div>
    <div class="instructions">
        <h3>How to play:</h3>
        You must click the individual buttons until the color 
        of your canvas matches the random color of the goal.
    </div>

    <script src="script.js"></script>
</body>
</html>
